    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Carinho</h1>
        <div class="menu">
            <a href="main.html">In√≠cio</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
            <a href="carinho.html">Carinho</a>
        </div>
    </header>
    <div class="mycart-module">
        <div class="mycart-header">
            <h2>Meu Carrinho</h2>
            <button class="mycart-close-btn">X</button>
        </div>
        <div class="mycart-items">
            <div class="mycart-item">
                <img src="ITW/fone.png" alt="Produto" class="mycart-item-image">
                <div class="mycart-item-details">
                    <h4 class="mycart-item-name">Fone De Ouvido Bluetooth 5.0 Par Sem Fio Duplo</h4>
                    <p class="mycart-item-price">R$ 99,99</p>
                    <div class="mycart-item-quantity">
                        <button class="mycart-decrease-btn">-</button>
                        <input type="number" value="1" class="mycart-quantity-input">
                        <button class="mycart-increase-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mycart-footer">
            <p class="mycart-total">Total: R$ 99,99</p>
            <button class="mycart-checkout-btn">Finalizar Compra</button>
        </div>
    </div>
    <footer class="fixed-footer">

    </footer>
